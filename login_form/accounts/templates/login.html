<!DOCTYPE html>
<head>
<title>Login</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
body {
padding-top: 1em;
}
.container{
    box-shadow:0px 10px 10px green
}
input{
    background-color:black;
    border:1px solid green;
    color:white;
    padding:5px;
}
input:hover{
    box-shadow:5px 2px 2px green;
}

</style> 
<body style="background-color:black;color:white">
<div class="container" style="border:2px solid green;margin-top:5%;padding:5%;text-align:center;">
<h1>Login <span style="background-color:green;padding:10px;color:white;border-radius:5px">Here</span></h1>
        <form action="" method="POST" style="margin-top:40px">
        <h4>{% csrf_token %}
        {% if form.non_feild.errors %}
        {% for error in form.non_feild.errors %}
            <p style="color:red">{{error}}<p>
        {% endfor %}
        {% endif %}

        {% for fm in form %}
        {{ fm.get.first_name }}
        {{ fm.label_tag }} {{fm}} {{fm.errors|striptags}}<br><br>
        {% endfor %}
        <input type="submit" value="Login" style="font-size:20px;padding:10px">
        </h4></form>
</div>
</body>
</html>
